name: Daily Node.js Job

on:
  schedule:
# Run 22:00(JST)
    - cron: "0 15 * * *"

jobs:
  notify_cat_image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install axios

      - name: Run Node.js script
        run: node cats.js
